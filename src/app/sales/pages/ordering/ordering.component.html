<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{ nosotros | mayusculas:true }}
    </p>
</div>
<p-toolbar> 

    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
        <p-button label="Toogle Mayuscula" styleClass="p-mr-1 p-button-warning" ></p-button>
        <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-mr-1 p-button-success"></p-button>
        <p-button label="Valores" icon="pi pi-sort" styleClass="p-mr-1 p-button-danger"></p-button>
        <p-button label="Por color" icon="pi pi-sort" styleClass="p-mr-1 p-button-help"></p-button>
    </div>
    
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.vuela}}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
