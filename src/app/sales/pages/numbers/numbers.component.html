<div class="text-layout">
    <h1>Decimal Pipe and Procentaje</h1>
    <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente Año">
            {{saleNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente Año">
            {{ (saleNetas + 2000000) | currency:'':'S/.':'1.4-4' }}
        </p-card>
    </div> 
    <div class="p-col-4">
        <p-card header="Ventas Percentual"
                subheader="del presente Año">
            {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div> 
</div>
